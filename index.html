<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Scripts -->
  <script src="script.js" defer></script>
  <!-- Leaflet CSS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
  <div class="top-container">
    <h1>IP Address Tracker</h1>
    <form class="input-control">
      <input id="ip-input" type="text" placeholder="Search for any IP address or domain">
      <button><img  src="./images/icon-arrow.svg" alt=""></button>
    </form>
  </div>
  <div class="result-container">
    <p class="result-info">IP Address
      <span id="ip-adress"></span>
    </p>
    <p class="result-info">Location
      <span id="location"></span>
    </p>
    <p class="result-info">Timezone
      <span id="timezone"></span>
    </p>
    <p id="isp-box" class="result-info">ISP
      <span id="isp"></span>
    </p>
  </div>
  <div id="map"></div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/aslinsjr/" target="_blank">Alexandre Lins</a>.
    </div>
  </footer>
</body>

</html>
